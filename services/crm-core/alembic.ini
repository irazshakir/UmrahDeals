[alembic]
# Path to the migrations folder
script_location = alembic

# This URL is overridden by env.py (using settings.database_url), 
# but Alembic requires some value here.
sqlalchemy.url = postgresql+asyncpg://user:password@localhost:5432/yourdbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
